<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Metaphor by META+Lab</title>
  <meta name="description" content="An elegantly crafted UI Kit for CSUN branded prototypes &amp; applications">

  <!-- FONT LIBS -->
  <script src="//use.typekit.net/gfb2mjm.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic">

  <!-- DOC BLOCKS -->
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css">
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/css/metaphor.css">
</head>
<body onload="prettyPrint()">

  <button data-modal="#test">Modal Button</button>

  <div id="test" class="modal__outer">
    <div class="modal">
      <div class="modal__header">
        <strong>Modal Title</strong>
      </div>
      <div class="modal__content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias dolore, aliquam nesciunt praesentium nemo amet laudantium voluptatem, libero consectetur doloribus blanditiis sint asperiores provident sequi minus atque, vitae minima tenetur!</div>
      <div class="modal__footer">
        <div class="pull-right">
          <button class="btn btn-default" data-modal-close="#test">Cancel</button>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="modal__close" data-modal-close="#test"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
  </div>

  <script src="../dist/js/metaphor.js"></script>
</body>
</html>
