<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Metaphor by META+Lab</title>
  <meta name="description" content="An elegantly crafted UI Kit for CSUN branded prototypes &amp; applications">

  <!-- FONT LIBS -->
  <script src="//use.typekit.net/gfb2mjm.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic">
  <link rel="stylesheet" href="../dist/css/metaphor.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
      <input type="text" class="datepicker">
      </div>
      <div class="col-sm-4">
        <div class="progress">
          <div class="progress__bar" style="width: 25%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress__bar progress__bar--success" style="width: 50%"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress__bar progress__bar--danger" style="width: 75%"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/js/metaphor.js"></script>
</body>
</html>
